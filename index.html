<body>

    <!-- Was thinking of using the body for the main flexbox, but decided instead to use a div called container -->
    <div class="container">

        <!-- made a class for the nav to easily call it later same a header and the links -->
        <nav class="main-nav">
            <h1 class="nav-header"> Header Logo</h1>
            <ul class="header-links">
                <li> header link one</li>
                <li> header link two</li>
                <li> header link three</li>
            </ul>
        </nav>

        <!-- first time using section and I think its basically like a div.
         called it main hero because apparently this type of sections on other websites are called heros. Look up what heros refers to -->
        <section class="main-hero">
            <!-- class of hero-left to refer to what side of the hero I would want this to be referring. Every class in this div should start with 
             hero-left to easily differentiate which side its going-->
            <div class="hero-left">
                <h1 class="hero-left-header"> This website is awesome</h1>
                <p class="hero-left-p"> This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="Hero-left-btn"> Sign up</button>
            </div>
            <div class="hero-right">
                <div class="hero-right-img">
                    placeholder
                </div>
            </div>
        </section>









    </div>
